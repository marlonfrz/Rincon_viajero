{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Rincón Viajero</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4XRMH4YKXD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4XRMH4YKXD');
  </script>
</head>
<body>

  <div class="wrapper">
    <header class="d-flex justify-content-between align-items-center position-relative">
      <a href="{% url 'posts:posts_list' %}" class="d-flex align-items-center text-decoration-none">
        <img src="{% static 'images/logo_rincon_viajero.png' %}" alt="Logo Rincón Viajero" class="img-fluid img-logo">
        <p class="logo-text mb-0">RincónViajero</p>
      </a>
      <form method="GET" action="{% url 'posts:posts_list' %}" class="d-flex search-form ms-auto">
        {{ search_form.query }}
        <button type="submit" class="btn btn-outline-primary search-button ms-2">Buscar</button>
        {% csrf_token %}
      </form>
    </header>

    <div class="container content">
      {% block contents %}{% endblock %}
    </div>

    <footer class="d-flex justify-content-between align-items-center p-3">
      <div class="d-flex align-items-center" style="gap: 10px;">
        <a href="https://www.instagram.com/rinconviajero__/" target="_blank">
          <img src="{% static 'images/Instagram.png' %}" class="social-icon" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@rinconviajero__" target="_blank">
          <img src="{% static 'images/tiktok.webp' %}" class="social-icon" alt="tiktok">
        </a>
      </div>
      <div class="d-flex" style="gap: 15px;">
        <a href="{% url 'posts:cookies_policy' %}" class="text-decoration-none footer-link">Política de Cookies</a>
        <a href="{% url 'posts:legal_warning' %}" class="text-decoration-none footer-link">Aviso Legal</a>
        <a href="{% url 'posts:about_us' %}" class="text-decoration-none footer-link">Sobre nosotros</a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- Cookie Consent -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#fbf1e9"
      },
      "button": {
        "background": "#107acc"
      }
    },
    "theme": "wire",
    "content": {
      "message": "Este sitio web utiliza cookies para garantizar que obtenga la mejor experiencia en nuestro sitio web.",
      "dismiss": "Aceptar",
      "link": "Leer más",
      "href": "{% url 'posts:cookies_policy' %}"
    },
    "onStatusChange": function(status) {
      if (this.hasConsented()) {
        gtag('consent', 'default', {
          'analytics_storage': 'denied'
        });
      }
    }
  });
});
</script>

</body>
</html>
