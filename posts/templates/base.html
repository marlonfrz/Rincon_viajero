{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Rincón Viajero</title>
</head>
<body>

  <div class="wrapper">
    <header class="d-flex justify-content-between align-items-center p-3">
      <a href="/"><img src="{% static 'images/x.svg' %}" alt="Logo Rincón Viajero"></a>
      <form method="GET" action="{% url 'posts:posts_list' %}" class="d-flex search-form ms-auto">
        {{ search_form.query }}
        <button type="submit" class="btn btn-outline-primary search-button ms-2">Buscar</button>
        {% csrf_token %}
      </form>
    </header>

    <div class="container content">
      {% block contents %}{% endblock %}
    </div>

    <footer class="d-flex justify-content-between align-items-center p-3">
      <div class="d-flex align-items-center" style="gap: 10px;">
        <a href="https://www.instagram.com/rinconviajero__/" target="_blank">
          <img src="{% static 'images/Instagram.png' %}" class="social-icon" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@rinconviajero__" target="_blank">
          <img src="{% static 'images/tiktok.webp' %}" class="social-icon" alt="tiktok">
        </a>
      </div>
      <div class="d-flex" style="gap: 15px;">
        <a href="/privacy-policy" class="text-decoration-none footer-link">Política de Privacidad</a>
        <a href="/cookie-policy" class="text-decoration-none footer-link">Política de Cookies</a>
        <a href="/legal-notice" class="text-decoration-none footer-link">Aviso Legal</a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
